id: 53132
name: GluckGlick
ignore:
  - storage
  - node_modules
  - tests
environments:
    production:
        memory: 1024
        cli-memory: 512
        runtime: 'php-8.2:al2'
        cache: random-cache
        database: random-database
        queues:
          - default
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
            - 'php artisan event:cache'
            - yarn
            - yarn build
        deploy:
          - php artisan migrate --force
